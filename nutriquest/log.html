<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Log Food - NutriQuest</title>

    <!-- Dark Mode Script -->
    <script src="js/dark-mode.js"></script>

    <!-- Performance: Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
        rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec1a",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102211",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a331b",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body * {
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#111811] dark:text-white">
    <!-- Header -->
    <header
        class="flex items-center justify-between border-b border-gray-200 dark:border-white/10 px-6 lg:px-10 py-4 bg-surface-light dark:bg-surface-dark sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="size-8 text-primary">
                <span class="material-symbols-outlined text-4xl">eco</span>
            </div>
            <h2 class="text-xl font-bold">NutriQuest</h2>
        </div>
        <div class="hidden md:flex gap-8">
            <nav class="flex items-center gap-6">
                <a class="text-sm font-medium hover:text-primary transition-colors" href="dashboard.html">Dashboard</a>
                <a class="text-sm font-medium hover:text-primary transition-colors" href="insights.html">Insights</a>
                <a class="text-sm font-medium hover:text-primary transition-colors" href="community.html">Community</a>
                <a class="text-primary text-sm font-bold border-b-2 border-primary pb-0.5" href="log.html">Log Food</a>
            </nav>
        </div>
        <div class="flex items-center gap-4">
            <a href="profile.html"
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 ring-2 ring-primary/30"
                style='background-image: url("https://avatar.iran.liara.run/public");'></a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-[1400px] mx-auto px-6 lg:px-12 py-8">
        <!-- Header Section -->
        <div class="mb-8 flex items-center gap-4">
            <a href="dashboard.html"
                class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <div>
                <h1 class="text-3xl font-bold tracking-tight mb-1">Log Food ✏️</h1>
                <p class="text-gray-600 dark:text-gray-300">Manually add your meal or use AI</p>
            </div>
        </div>

        <div
            class="max-w-xl mx-auto bg-surface-light dark:bg-surface-dark rounded-2xl p-8 shadow-sm border border-gray-100 dark:border-white/5">
            <form id="manualLogForm" onsubmit="handleManualLog(event)">
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2">Food Name</label>
                    <input type="text" id="logFoodName" placeholder="e.g., Grilled Chicken Salad"
                        class="w-full p-4 rounded-xl bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-white/10 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all">
                </div>

                <!-- Image Upload & Description -->
                <div class="mb-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="relative">
                        <input type="file" id="logImageInput" accept="image/*" class="hidden"
                            onchange="handleLogImageSelect(this)">
                        <button type="button" onclick="document.getElementById('logImageInput').click()"
                            class="w-full h-full min-h-[60px] border-2 border-dashed border-gray-300 dark:border-white/20 rounded-xl flex items-center justify-center gap-2 text-gray-500 hover:text-primary hover:border-primary transition-all"
                            id="logImageBtn">
                            <span class="material-symbols-outlined">add_a_photo</span>
                            <span class="text-sm font-bold" id="logImageText">Add Photo</span>
                        </button>
                    </div>
                    <div>
                        <textarea id="logDescription" rows="2"
                            placeholder="Desc: '2 eggs and toast' (AI will calculate if you leave macros blank)"
                            class="w-full p-3 rounded-xl bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-white/10 focus:border-primary outline-none text-sm resize-none"></textarea>
                    </div>
                </div>

                <div class="flex items-center gap-2 mb-2">
                    <span class="text-sm font-bold">Nutrition Details</span>
                    <span class="text-xs text-gray-400 bg-gray-100 dark:bg-white/5 px-2 py-0.5 rounded-full">Optional -
                        AI can fill this</span>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-bold mb-2">Calories</label>
                        <div class="relative">
                            <input type="number" id="logCalories" placeholder="0"
                                class="w-full p-4 rounded-xl bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-white/10 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all">
                            <span
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm font-bold">kcal</span>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">Protein</label>
                        <div class="relative">
                            <input type="number" id="logProtein" placeholder="0"
                                class="w-full p-4 rounded-xl bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-white/10 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all">
                            <span
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm font-bold">g</span>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">Carbs</label>
                        <div class="relative">
                            <input type="number" id="logCarbs" placeholder="0"
                                class="w-full p-4 rounded-xl bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-white/10 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all">
                            <span
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm font-bold">g</span>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">Fats</label>
                        <div class="relative">
                            <input type="number" id="logFats" placeholder="0"
                                class="w-full p-4 rounded-xl bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-white/10 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all">
                            <span
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm font-bold">g</span>
                        </div>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">save</span>
                    Save Log
                </button>
            </form>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config & Logic -->
    <script src="js/config.js"></script>
    <script src="js/firebase-init.js"></script>

    <!-- App Logic -->
    <script src="js/app.js"></script>
</body>

</html>
