<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriQuest - AI-Powered Nutrition Tracker</title>

    <!-- Performance: Preconnect for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Optimized fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

    <!-- CRITICAL FIX: Ensure all clickable -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #f6f8f6 0%, #e8f5e9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Corrected from justify-center */
            color: #111811;
        }

        .loader {
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #13ec1a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #111811;
            font-size: 24px;
            font-weight: 700;
            margin: 10px 0;
        }

        p {
            color: #618963;
            margin: 5px 0;
        }
    </style>
    <script>
        // Fallback redirect
        window.location.href = "welcome.html";
    </script>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>ðŸ¥— NutriQuest</h1>
        <p>Loading your nutrition journey...</p>
    </div>
</body>

</html>
